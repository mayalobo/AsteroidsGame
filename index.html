<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde Bullet.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde"> </canvas>
		    	</section>
	    <footer>
		    Last edit Dec 16, 2020<br>
		    Press left arrow to rotate counterclockwise<br>
		    Press right arrow to rotate clockwise<br>
		    Press up arrow to accelerate<br>
		    Press space bar to shoot bullet and destroy Asteroid<br>
		    Press 'c' to stop and move spaceship to random location on screen<br>
	    </footer>
	</body>
</html>
